<!doctype html>
<html>
  <head>
    <title>Bars</title>
    <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdn.bootcss.com/d3/3.5.6/d3.min.js"></script>
    <style>
      .d3bar {
        border-radius: 5px;
      }
      .d3bar line {
        stroke-dasharray: 5000;
        animation: dash 5s linear;
      }
      @keyframes dash {
        from {
          stroke-dashoffset: 5000;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
	<body>
    <script>
      var define=function(callback){window.d3bar=callback();};
    </script>
    <script src="d3bar.js"></script>
    <script>
      document.body.appendChild(d3bar([15, 16, 5]));
    </script>
	</body>
</html>
