<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>D3 Projects</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="http://cdn.bootcss.com/d3/3.5.6/d3.min.js"></script>
  <style>
    ul {
      margin: 0;
      padding: 0;
    }
    li {
      margin-bottom: 1em;
    }
    li > div {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>D3 Projects</h1>
  <ul>
    <li>
      <strong>D3Pie</strong>
      <div id="d3pie"></div>
    </li>
    <li>
      <strong>D3Bar</strong>
      <div id="d3bar"></div>
    </li>
    <li>
      <strong>D3Chart</strong>
      <div id="d3chart">
        <div class="text">Hello</div>
      </div>
    </li>
    <li>
      <strong>D3Lock</strong>
      <div id="d3lock">
        <div class="lock">
          <div class="lock-title"></div>
          <div class="lock-body"></div>
          <div class="lock-reset">
            <button>重置解锁图案</button>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <script src="app.js"></script>
</body>
</html>
