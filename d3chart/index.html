<!doctype html>
<html>
  <head>
    <title>D3 chart</title>
    <script src="http://cdn.bootcss.com/d3/3.5.6/d3.min.js"></script>
    <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="d3chart.css">
    <style>
      .d3chart {
        border: 1px solid;
      }
      .item {
        position: relative;
        width: 260px;
        height: 150px;
      }
      .text {
        position: absolute;
        font-size: 20px;
        line-height: 20px;
        height: 20px;
        width: 100px;
        top: 50%;
        left: 50%;
        margin-top: -10px;
        margin-left: -50px;
        text-align: center;
      }
      svg {
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="text">Hello</div>
    </div>
    <script>
      var define=function(callback){window.d3chart=callback();};
    </script>
    <script src="d3chart.js"></script>
    <script>
      document.querySelector('.item').appendChild(d3chart(
        [
          {x: 0, y: 0},
          {x: 1, y: 2},
          {x: 2, y: 8},
          {x: 3, y: 9},
          {x: 4, y: 10},
          {x: 5, y: 12},
          {x: 6, y: 14},
          {x: 7, y: 17},
          {x: 8, y: 10},
          {x: 9, y: 12},
          {x: 10, y: 15},
          {x: 11, y: 16},
        ], {
          minY: 0,
          maxY: 30,
          getText: function (d) {
            return [
              'X: ' + d.x,
              'Y: ' + d.y,
            ];
          },
        }
      ));
    </script>
  </body>
</html>
