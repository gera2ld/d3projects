<!doctype html>
<html>
  <head>
    <title>D3 chart</title>
    <script src="http://cdn.bootcss.com/d3/3.5.6/d3.min.js"></script>
    <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <style>
      .d3chart {
        border: 1px solid;
      }
      .d3chart .circle-wrap circle {
        stroke: gray;
        fill: white;
      }
      .d3chart .text-wrap rect {
        stroke: gray;
        fill: wheat;
      }
      .d3chart .text-wrap text {
        stroke: black;
      }
    </style>
  </head>
  <body>
    <script>
      var define=function(callback){window.d3chart=callback();};
    </script>
    <script src="d3chart.js"></script>
    <script>
      document.body.appendChild(d3chart(
        [
          {x: 0, y: 0},
          {x: 1, y: 2},
          {x: 2, y: 8},
          {x: 3, y: 9},
          {x: 4, y: 10},
          {x: 5, y: 12},
          {x: 6, y: 14},
          {x: 7, y: 17},
          {x: 8, y: 10},
          {x: 9, y: 12},
          {x: 10, y: 15},
          {x: 11, y: 16},
        ], {
          minY: 0,
          maxY: 30,
        }
      ));
    </script>
  </body>
</html>
